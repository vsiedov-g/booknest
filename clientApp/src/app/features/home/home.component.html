<div class="mat-elevation-z8" style="display: flex; flex-wrap: wrap;">
    @for (product of products; track product)
    {  
        <div style="flex: 0 0 calc(20%); padding: 10px; box-sizing: border-box;;">
            <mat-card class="product-card" style="justify-content: center;" [routerLink]="['/product', product.id]">
                <mat-card-content>
                    <img mat-card-image class="image" [src]="product.imageUrl || 'assets/img/no-image.jpg'" alt="Product Image" />
                    <h5>{{ product.title }}</h5>
                    <p>{{ product.author }}</p>
                    <p class="price">{{ product.price }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    }
</div>
